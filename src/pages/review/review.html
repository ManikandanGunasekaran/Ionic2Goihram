<ion-header>

  <ion-navbar>
    <ion-title>Review</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
  <ion-item>
<rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false"
        (ngModelChange)="onModelChange($event)"> 
</rating>
</ion-item>
<ion-item>
	 <ion-label color="primary" floating>Comments</ion-label>
	<ion-textarea></ion-textarea>
</ion-item>
<ion-item>
	<button ion-button (click)="saveReview()" class="login-button">Submit</button>
	</ion-item>
</ion-list>

</ion-content>
