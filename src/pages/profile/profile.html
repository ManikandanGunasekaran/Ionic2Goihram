<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card itemStyle>
        
             <ion-item itemStyle>
               <ion-avatar>
                 <img [src]="profilePicture">
               </ion-avatar>
             </ion-item>
        
             <ion-card-content>
        
               <ion-list no-lines>
                  <ion-item itemStyle>
                    <h2>{{Name}}</h2>
                  </ion-item>
                 <ion-item itemStyle>
                   <ion-label floating>{{Email}}</ion-label>
                   <!-- <ion-input type="email"></ion-input> -->
                 </ion-item>
        
               </ion-list>
        
             </ion-card-content>
        
           </ion-card>
</ion-content>
