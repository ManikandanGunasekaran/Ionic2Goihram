<ion-content fullscreen>
   <div  padding id="cloud-layer">

   </div>
    <div >
      
      <form [formGroup]="loginForm" (submit)="UserSignIn()"> 
           <ion-row>
   
             <ion-col style="padding-left: 30px;display: inherit;">
                 <button style="background-color: black; color:white;min-width:3.9em;" ion-button item-left icon-only>
                      <ion-icon name="person"></ion-icon>
                    </button>
                    
                     <ion-input class="inputtext" placeholder="Email Id" type="text" formControlName="email"></ion-input>
                    </ion-col>
                    </ion-row>

                    <ion-row>
                   <ion-col style="padding-left: 30px;display: inherit;">  
                                   
                    <button style="background-color: black; color:white;min-width:3.9em;" ion-button item-left icon-only>
                      <ion-icon name="lock"></ion-icon>
                    </button>
                   
                     <ion-input  class="inputtext" placeholder="Password" type="password" formControlName="password"></ion-input>
                  
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col>
               <!-- <button ion-button class="login-button" (click)="UserSignIn()">Sign In</button> -->
               <!-- <button ion-button type="submit" class="login-button" [disabled]="!loginForm.valid"></button> -->
               
    <button ion-button outline class="login-button" color="light" [disabled]="!loginForm.valid">LOGIN
    </button>
               </ion-col>
           </ion-row>
      </form>  
      <ion-row clear class="register-btn">
        <ion-label clear (click)="resetPassword()" text-right >Forget-Password?</ion-label>
        <ion-label clear (click)="UserSignUp()" text-left >New-User</ion-label>
      </ion-row>
     <!--  <ion-row>
        <ion-col>
          <button ion-button class="register-btn" block clear ></button>
          <button ion-button class="register-btn" block clear ></button>
        </ion-col>
      </ion-row> -->
    
         </div>
</ion-content>
