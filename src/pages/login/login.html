<ion-content fullscreen>
   <div  padding id="cloud-layer">

   </div>
    <div >
        
           <ion-row>
             <ion-col>
               <ion-list inset>
        
                 <ion-item>
                   <ion-label>Username</ion-label>
                   <ion-input type="text" [(ngModel)]="email"></ion-input>
                 </ion-item>
        
                 <ion-item>
                   <ion-label>Password</ion-label>
                   <ion-input type="password" [(ngModel)]="password"></ion-input>
                 </ion-item>
        
               </ion-list>
             </ion-col>
           </ion-row>
        
           <ion-row>
             <ion-col>
               <button ion-button class="login-button" (click)="UserSignIn()">Sign In</button>
               <!-- <ion-item (click)="loginFacebook()">
                <ion-icon name="logo-facebook"></ion-icon>
                Facebook
              </ion-item> -->
               <button ion-button class="login-button" (click)="loginFacebook()">
                  <ion-icon name="logo-facebook"></ion-icon> - Facebook</button>
                <!-- <button ion-button class="login-button" (click)="UserSignUp()">Sign Up</button> -->
                <button ion-button class="register-btn" block clear (click)="UserSignUp()">Create New Account</button>
             </ion-col>
           </ion-row>
        
         </div>
</ion-content>
