<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-list inset>
   
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="newUseremail"></ion-input>
            </ion-item>
   
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="newuserpassword"></ion-input>
            </ion-item>
   
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button class="login-button" (click)="createUser()">Create Account</button>
          </ion-col>
        </ion-row>
</ion-content>
