<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-list>
          <form [formGroup]="newUserForm" (submit)="createUser()"> 

            <ion-item class='itemStyle'>
              <ion-label floating>ProfileName</ion-label>
              <ion-input formControlName="newUserProfileName" type="text"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>Mobile</ion-label>
              <ion-input type="number" formControlName="newUserMobile"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="newUserEmail"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="newUserPassword"></ion-input>
            </ion-item>

            <!-- <ion-item class='itemStyle'> -->
            <div padding>
            <button ion-button type="submit" [disabled]="!newUserForm.valid">Create Account</button>
          </div>
            <!-- </ion-item> -->
          </form>  
          </ion-list>
        </ion-col>
      </ion-row>
</ion-content>
