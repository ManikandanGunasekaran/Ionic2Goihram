<ion-header >

  <ion-navbar hideBackButton>
    <ion-title text-center>USER REGISTRATION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-list>
          <form [formGroup]="newUserForm" (submit)="createUser()"> 
            <!-- <h3 text-center>USER REGISTRATION</h3> -->
            <ion-item class='itemStyle'>
              <ion-label floating>PROFILE NAME</ion-label>
              <ion-input formControlName="newUserProfileName" type="text"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>MOBILE NUMBER</ion-label>
              <ion-input type="number" formControlName="newUserMobile"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>EMAIL ADDRESS</ion-label>
              <ion-input type="email"  formControlName="newUserEmail"></ion-input>
            </ion-item>

            <ion-item class='itemStyle'>
              <ion-label floating>PASSWORD</ion-label>
              <ion-input type="password" formControlName="newUserPassword"></ion-input>
            </ion-item>

            <!-- <ion-item class='itemStyle'> -->
            <div padding text-center>
            <button style="background-color: #ffbf00;color: black;width: 60%;" ion-button type="submit" [disabled]="!newUserForm.valid">SIGN UP</button>
          </div>
            <!-- </ion-item> -->
          </form>  
          </ion-list>
        </ion-col>
      </ion-row>
</ion-content>
