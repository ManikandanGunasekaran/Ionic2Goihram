<ion-header>
  <ion-navbar  align-title="center">
    <ion-title text-align="center">
      Track Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
        <ion-card-content>
            <div #directionsPanel></div>
        </ion-card-content>
    </ion-card>
  <div #map id="map"></div>
  <!-- <label>{{locationTracker.lat}}</label> -->
  <span *ngIf="friendCase" class="card-title">You have {{friendCount}} friends to track..</span>
  <span *ngIf="trackCase" class="card-title">{{selectedFriend}} is ready to track..</span>
  <div cardTheme>
  <!-- <ion-card cardTheme style="height:100%;width: 100%"> -->
    <ion-row>
      <ion-col>
         <button (click)="initMap()" block clear ion-button butonstyle>
              <ion-icon iconTheme name="person"></ion-icon>
              Find Me
            </button> 
      </ion-col>
      <ion-col>
        <button (click)="GetMyFriendLocation()" block clear ion-button butonstyle>
              <ion-icon iconTheme name="people"></ion-icon>
              Find Friends
            </button>
      </ion-col>
      <ion-col>
        <button [disabled]="!trackCase" (click)="calculateAndDisplayRoute()" block clear ion-button butonstyle>
              <ion-icon iconTheme name="locate"></ion-icon>
              Track
            </button>
      </ion-col>

    </ion-row>
